{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{  url_for('static', filename='img/home-bg.jpg') }}  ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h3>Upload a file</h3>
          <h4>Edit posts</h4>
          <div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Sr.no.</th>
        <th>Title</th>
        <th>Date</th>
          <th>Edit</th>
          <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    {% for post in posts %}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
          <td><a href="/edit/{{post.sno}}" ><button class="btn btn-primary">Edit</button></a></td>
          <td><button class="btn btn-primary">Delete</button></td>
      </tr>

    {% endfor %}
    </tbody>
  </table>
</div>



      </div>
    </div>
  </div>

{% endblock%}
