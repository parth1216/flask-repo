{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{  url_for('static', filename='img/home-bg.jpg') }}  ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

          <h4>Add/Edit posts</h4>
          <form name="sentMessage" id="contactForm" action = "/edit/{{ sno }}" method = "post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" name = "title" class="form-control" placeholder="Title" id="title" required data-validation-required-message="Please enter title.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tagline </label>
                <input type="text" name = "tline" class="form-control" placeholder="Tagline" id="tline" required data-validation-required-message="Please enter Tagline.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" name = "slug" class="form-control" placeholder="Slug" id="slug" required data-validation-required-message="Please enter Slug.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" name = "content" class="form-control" placeholder="Content" id="content" required data-validation-required-message="Please enter Content."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Image file</label>
                  <input name = "img_file" class="form-control" placeholder="Image file" id="img_file" required data-validation-required-message="Please enter Image file."></input>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>
          </form>



      </div>
    </div>
  </div>

{% endblock%}
